version: '3'

services:
  app-unoapi:
    build:
      dockerfile: develop.Dockerfile
    environment:
        NODE_ENV: development
    volumes:
      - ./:/app
    working_dir: /app
    command: yarn dev
    ports:
      - 9876:9876
    networks: 
      - app-network
networks:
  app-network:
    external: true