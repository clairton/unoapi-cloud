services:
  uno-web:
    <<: *base-uno
    entrypoint: sh -c 'wait-for redis-uno:6379 rabbitmq:5672 -- yarn web-dev'
    restart: on-failure
    ports:
      - 9876:9876

  uno-worker:
    <<: *base-uno
    entrypoint: sh -c 'wait-for redis-uno:6379 rabbitmq:5672 -- yarn worker-dev'
    restart: on-failure

  chatwoot-web:
    <<: *base-chatwoot
    command: sh -c 'cp -r /app/public/brand-assets/icons/. /app/public && bundle exec rails s -p 3000 -b 0.0.0.0'
    ports:
      - 3000:3000
    restart: always

  chatwoot-worker:
    <<: *base-chatwoot
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    restart: always

  chatwoot-migrate:
    <<: *base-chatwoot
    restart: 'no'
    command: ['bundle', 'exec', 'rails', 'db:chatwoot_prepare']

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    volumes:
      - C:/docker/volumes/dev/rabbitmq:/var/lib/rabbitmq
    restart: always
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      RABBITMQ_DEFAULT_USER: default
      RABBITMQ_DEFAULT_PASS: password

  redis-chatwoot:
    image: redis:7-alpine
    volumes:
      - C:/docker/volumes/dev/redis-chatwoot:/data
    command: redis-server --appendonly yes --requirepass password
    restart: always
    environment:
      REDIS_PASSWORD: password
    #ports:
    #  - 6379:6379
  
  redis-uno:
    image: redis:7-alpine
    volumes:
      - C:/docker/volumes/dev/redis-uno:/data
    command: redis-server --appendonly yes --requirepass password
    restart: always
    environment:
      REDIS_PASSWORD: password
      
  redisweb:
    image: ghcr.io/joeferner/redis-commander:latest
    restart: always
    ports:
      - 8082:8082
    environment:
      PORT: 8082
      HTTP_USER: default
      #REDIS_HOST: redis
      #REDIS_PASSWORD: password
      HTTP_PASSWORD: password
      REDIS_LABEL: unoAPIeChatwoot
      REDIS_HOSTS: 
        chatWoot:redis-chatwoot:6379:0:password,
        unoAPI:redis-uno:6379:0:password
    depends_on:
      - redis-uno
      - redis-chatwoot
    
  postgres:
    image: postgres:12
    restart: always
    ports:
      - 5432:5432
    volumes:
      - C:/docker/volumes/dev/postgres-chatwoot:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chatwoot_db_dev
      - POSTGRES_USER=default
      - POSTGRES_PASSWORD=password

  pgweb:
    restart: always
    image: sosedoff/pgweb
    ports:
      - 8081:8081
    depends_on:
      - postgres
    environment:
      PGWEB_DATABASE_URL: postgresql://default:password@postgres:5432/chatwoot_db_dev?sslmode=disable
      PGWEB_AUTH_USER: default
      PGWEB_AUTH_PASS: password
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

volumes:
  postgres:
  rabbitmq:
  redis-uno:
  redis-chatwoot: